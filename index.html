<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Profile card component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <!-- Feel free to remove these styles or customise in your own stylesheet üëç -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <div class="card">
      <img src="./images/bg-pattern-card.svg" alt="">      
      <div class="content">
        <img src="./images/image-victor.jpg" alt="victor" class="avatar">
        <div class="top">
          <div class="t-top">
            <span class="name">
              Victor Crest
            </span>
            <span class="age">
              26
            </span>
          </div>
          <span class="city">
            London
          </span>
        </div>
        <div class="bottom">
          <div class="b-col">
            <div class="num">80K</div>
            <div class="desc">Followers</div>
          </div>
          <div class="b-col">
            <div class="num">803K</div>
            <div class="desc">Likes</div>
          </div>
          <div class="b-col">
            <div class="num">1.4K</div>
            <div class="desc">Photos</div>
          </div>
        </div>
      </div>
    </div>
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Coskntkk">Co≈ükun Atak</a>.
  </footer>
</body>
</html>
